<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeBook - Registro de Horas</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <!-- Simple styles -->
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, select { display: block; margin-bottom: 1rem; width: 100%; max-width: 300px; }
    button { margin-right: 1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>TimeBook - Registro de Horas</h1>

  <!-- Login/Register -->
  <div id="auth">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login">Iniciar sesión</button>
    <button id="register">Registrar cuenta</button>
  </div>

  <!-- Main app -->
  <div id="app" class="hidden">
    <button id="logout">Cerrar sesión</button>
    <h2>Registrar entrada de tiempo</h2>
    <input type="date" id="entry-date" />
    <input type="time" id="start-time" />
    <input type="time" id="end-time" />
    <input type="number" id="break-time" placeholder="Tiempo de descanso (horas)" step="0.5" />
    <input type="text" id="notes" placeholder="Notas" />
    <button id="save-entry">Guardar entrada</button>

    <h3>Tus registros</h3>
    <ul id="entries"></ul>
  </div>

  <script>
    // Configura tu proyecto Firebase aquí
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DOMINIO.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Elementos
    const authDiv = document.getElementById('auth');
    const appDiv = document.getElementById('app');
    const entriesUl = document.getElementById('entries');

    // Sesión
    auth.onAuthStateChanged(user => {
      if (user) {
        authDiv.classList.add('hidden');
        appDiv.classList.remove('hidden');
        loadEntries(user.uid);
      } else {
        authDiv.classList.remove('hidden');
        appDiv.classList.add('hidden');
      }
    });

    // Login
    document.getElementById('login').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(alert);
    });

    // Register
    document.getElementById('register').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password).catch(alert);
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      auth.signOut();
    });

    // Guardar entrada
    document.getElementById('save-entry').addEventListener('click', () => {
      const user = auth.currentUser;
      if (!user) return;
      const entry = {
        date: document.getElementById('entry-date').value,
        start: document.getElementById('start-time').value,
        end: document.getElementById('end-time').value,
        break: parseFloat(document.getElementById('break-time').value || "0"),
        notes: document.getElementById('notes').value
      };
      const id = Date.now();
      db.ref(`timeEntries/${user.uid}/${id}`).set(entry).then(() => {
        loadEntries(user.uid);
      });
    });

    // Cargar entradas
    function loadEntries(uid) {
      db.ref(`timeEntries/${uid}`).once('value').then(snapshot => {
        const entries = snapshot.val() || {};
        entriesUl.innerHTML = '';
        Object.keys(entries).forEach(id => {
          const e = entries[id];
          const li = document.createElement('li');
          li.textContent = `${e.date} ${e.start}-${e.end} (${e.break}h) - ${e.notes}`;
          entriesUl.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
